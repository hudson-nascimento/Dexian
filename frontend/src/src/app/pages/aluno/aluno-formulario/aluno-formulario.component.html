<article class="container">
  <h1>Cadastrar aluno</h1>
  <form [formGroup]="alunoForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Nome:</mat-label>
      <input matInput type="text" formControlName="nome" placeholder="Insira o nome" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Data nascimento:</mat-label>
      <input matInput type="text" formControlName="nascimento" placeholder="Insira data nascimento" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF:</mat-label>
      <input matInput type="text" formControlName="cpf" placeholder="Insira o CPF" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Endereço:</mat-label>
      <input matInput type="text" formControlName="endereco" placeholder="Insira o Endereço" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Celular:</mat-label>
      <input matInput type="text" formControlName="celular" placeholder="Insira o Celular" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Escola:</mat-label>
      <input matInput type="text" formControlName="escola" placeholder="Insira o codigo da escola" required />
    </mat-form-field>
    <div class="">
      <button mat-flat-button color="primary" type="submit">Cadastrar</button>
    </div>
  </form>
</article>

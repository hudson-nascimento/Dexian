<mat-toolbar>
  <mat-toolbar-row>
    <span (click)="logout()"> <img class="img" alt="logo-dexian"
        src="https://dexian.com/wp-content/themes/dexian/images/dexian-logo.svg" width="75" /></span>
    <span class="spacer"></span>
    <button type="button" mat-icon-button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu"
      aria-label="icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button type="button" mat-menu-item (click)="logout()">
        <span>Sair</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Alunos">
    <div class="container">
      <app-aluno-formulario></app-aluno-formulario>
      <app-aluno-lista></app-aluno-lista>
    </div>
  </mat-tab>
  <mat-tab label="Escolas">
    <app-escola-formulario></app-escola-formulario>
    <!-- <app-escola-lista></app-escola-lista> -->
  </mat-tab>
</mat-tab-group>

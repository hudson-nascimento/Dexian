<h2>Login</h2>
<p>{{ message }}</p>
<p>
  <button
    mat-button
    type="button"
    (click)="login()"
    *ngIf="!authenticationService.isLoggedIn"
  >
    Login
  </button>
  <button
    mat-button
    type="button"
    (click)="logout()"
    *ngIf="authenticationService.isLoggedIn"
  >
    Logout
  </button>
</p>
